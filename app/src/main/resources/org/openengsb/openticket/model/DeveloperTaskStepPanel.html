<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">

  <body>
    <wicket:panel>
      <div id="panel">
    	<label wicket:id="type-label"></label>
    	<br/>
    	<form wicket:id="editStep">
          <label wicket:id="edit-label-name"></label>:
          <input type="text" wicket:id="name" style="width: 120px;"/>
          <br/>
          <label wicket:id="edit-label-desc"></label>:
          <input type="text" wicket:id="description" style="width: 240px;"/>
          <br/>
          <label wicket:id="edit-label-h"></label>:
          <input type="text" wicket:id="workingHours" style="width: 30px;"/>
          <br/>
          <label wicket:id="edit-label-dc"></label>:
          <input type="text" wicket:id="developerComment" style="width: 180px;"/>
          <br/>
          <label wicket:id="edit-label-po"></label>:
          <input type="text" wicket:id="problemsOccurred" style="width: 180px;"/>
          <br/>

          <input type="submit" wicket:id="save" wicket:message="value:save.text,title:save.text" />
          <input type="reset" wicket:id="reset" wicket:message="value:reset.text,title:reset.text" />
          <br/>
          
          <label wicket:id="doneFlag-label"></label>
          <input type="button" wicket:id="close" wicket:message="value:close.text,title:close.text" />
    	</form>
    	<p>
          <span wicket:id="feedback"></span>
        </p>
      </div>
    </wicket:panel>
  </body>
</html>
