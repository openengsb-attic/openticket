<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
xml:lang="en" lang="en">

<body>
	<wicket:panel>
		<div id="panel">
			<p><span wicket:id="feedback"></span></p>
			<form wicket:id="inputForm">
		        <fieldset>
			        <legend><wicket:message key="legend.title">[Create Ticket]</wicket:message></legend>
			        <table class="inputTable">
				    <tr>
						<td style="text-align: right">
						<label for="ticketid"><wicket:message key="ticket.label.id">[ID Label]</wicket:message></label>
						</td>
						<td><label wicket:id="ticketid">[ID]</label></td>
					</tr>
					<tr>
						<td style="text-align: right">
						<label for="tickettype"><wicket:message key="ticket.label.type">[Type Label]</wicket:message></label>
						</td>
						<td><input wicket:id="tickettype" id="type" type="text" size="20"/></td>
					</tr>
					<tr>
						<td style="text-align: right">
						<label for="ticketpriority"><wicket:message key="ticket.label.priority">[priority Label]</wicket:message></label>
						</td>
						<td><select wicket:id="ticketpriority">[priority]</select></td>
					</tr>
					<tr>
						<td style="text-align: right">
						<label for="ticketcustomer"><wicket:message key="ticket.label.customer">[customer Label]</wicket:message></label>
						</td>
						<td><input wicket:id="ticketcustomer" id="id" type="text" size="20"/></td>
					</tr>
					<tr>
						<td style="text-align: right">
						<label for="ticketcontactEmailAddress"><wicket:message key="ticket.label.contactEmailAddress">[contactEmailAddress Label]</wicket:message></label>
						</td>
						<td><input wicket:id="ticketcontactEmailAddress" id="id" type="text" size="20"/></td>
					</tr>
					<tr>
						<td style="text-align: right">
						<label for="ticketdescription"><wicket:message key="ticket.label.description">[description Label]</wicket:message></label>
						</td>
						<td><textarea wicket:id="ticketdescription" rows="5" cols="30"></textarea></td>
					</tr>
					</table>
				</fieldset>
				<input type="submit" wicket:id="submitButton" wicket:message="value:button.submit,title:button.submit" />
			</form>
			<!--  <a href="" wicket:id="finishCurrentTask"><wicket:message key="taskfinish">[taskfinish]</wicket:message></a>-->
		</div>
	</wicket:panel>
</body>
</html>
