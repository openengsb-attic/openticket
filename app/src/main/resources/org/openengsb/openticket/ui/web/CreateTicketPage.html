<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en">

  <body>
    <wicket:extend>
      <p>
        <span wicket:id="feedback"></span>
      </p>
      <form wicket:id="inputForm">
      	<fieldset>
      		<legend wicket:message="value:legend.title,title:legend.title">[Create Ticket]</legend>
      		<table class="inputTable">
      			<tr>
      				<td><label for="id" wicket:message="value:input.label.name,title:input.label.name">[Name Label]</label></td>
      				<td><input wicket:id="id" id="id" type="text" size="10"/></td>
      			</tr>
      			<tr>
      				<td><label for="type" wicket:message="value:input.label.type, title:input.label.type">[Type Label]</label></td>
      				<td><input wicket:id="type" id="type" type="text" size="10"/></td>
      			</tr><tr>
      				<td><label for="notesInput" wicket:message="value:input.label.notes,title:input.label.notes">[Notes Label]</label></td>
      				<td><input wicket:id="note" id="note" type="text" size="50"/></td>
      			</tr>
      		</table>
      	</fieldset>
        <input type="submit" wicket:id="submitButton" wicket:message="value:button.submit,title:button.submit" />
      </form>

    </wicket:extend>
  </body>
</html>
