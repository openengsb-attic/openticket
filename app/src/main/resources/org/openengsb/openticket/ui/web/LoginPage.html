<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="en" lang="en">

  <body>
    <wicket:extend>
      <div class="loginForm">
	      <form wicket:id="form">
		    <wicket:message key="username"></wicket:message>:
		    <input wicket:id="username" class="login" />
		    <wicket:message key="password"></wicket:message>:
		    <input type="password" wicket:id="password" class="login" />
		    <input type="submit" wicket:message="value:button.login,title:button.login" />
		  </form>
		  <span wicket:id="feedback" />
		</div>
    </wicket:extend>
  </body>
</html>
